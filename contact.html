<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EcoGadgets - Homepage</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="container"> 
                <nav class="navbar">
                    <div class="branding">
                        <img src="ecologo.png" alt="EcoGadgets' Logo" width="64px" height="64px">
                        <h1><a href="index.html">EcoGadgets</a></h1>
                    </div>
                    <ul class="nav-menu">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link">Contact Us</a></li>
                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <div class="main-contact">
                <div class="contact-img">
                    <img src="contactone.jpg" alt="Ocean" width="45%">
                    <img src="contacttwo.jpeg" alt="Desert">
                </div>
                <h2>A Eco Motivational Video</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/sMqtwbKc8EA?si=isWlv7tZDCgvxRVi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            
            <div class="form-tag">
                <form class="contact-form">
                    <label for="name">Your Name: </label><br>
                    <input type="text" id="name"><br>
                    <label for="email">Your Email: </label><br>
                    <input type="email" id="email"><br>
                    <label for="message">Your Message: </label><br>
                    <input type="text" id="message">
                    <br>
                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </main>

        <footer>
            <div class="footer">
                <img src="ecologo.png" alt="EcoGadgets Logo" width="60px" height="60px">
                <h3>EcoGadgets</h3>
            </div>
        </footer>
    </body>
</html>
